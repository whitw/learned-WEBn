<!doctype html>
<html>
	<head>
		<title>CSS Test</title>
		<style>
		body {
			margin:0;
		}
		h1 {
			font-size:50px;
			text-align:center;
			border-bottom:solid gray 1px;
			margin:0;
		}
		div {
			padding-left:5px;
		}
		#grid  {
			display:grid;
			grid-template-columns: 150px 1fr;
		}
		/*use in order of a:link, a:visited, a:hover, a:active*/
		a {
			font-size:30px;
			font-weight:bold;
			text-decoration:none;
		}
		a:link{
			color:black;
		}
		a:visited{
			color:blue;
		}
		a:hover{
			color:red;
		}
		a:active{
			color:green;
		}
		ol {
			list-style-type:lower-greek;
			margin:0;
			margin-left:20px;
			border-right:solid gray 1px;
		}
		@media(max-width:300px) {
			#grid {
				display:block;
			}
			ol {
				border-right:none;
			}
			#article {
				margin-bottom:30px;
			}
		}
		</style>
	</head>
	<body>
		<h1>CSS Test</h1>
		<div id="grid">
			<div id="article">
				<ol>
					<li><a href="index.html">list1</a></li>
					<li><a href="index.html">list2</a></li>
					<li><a href="index.html">list3</a></li>
				</ol>
			</div>
			<div>
				content will come here.
			</div>
		</div>
	</body>
</html>
